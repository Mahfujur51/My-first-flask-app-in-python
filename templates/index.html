{% extends 'base.html' %}
{% block head %}
task app

{% endblock %}
{% block body %}
<div class="wrapper bg-light">
    <div class="card">
        <div class="card-header">
            <div class="text-center">
                <h2>Task APP</h2>
            </div>
        </div>
    </div>


</div>
<div class="container mt-2">
    <div class="row">
        {% if tasks|length > 1 %}
        <h4 class="text-center alert alert-warning">No Task In this list</h4>


        {% else %}
        <table class="table table-stripe">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td scope="row">{{ task.content }}</td>
                    <td>{{task.date_created.date()}}</td>
                    <td>
                        <a href="/update/{{ task.id }}" class="btn btn-success">Edit</a>

                        <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}

    </div>


</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/" method="POST">
                <div class="form-control-goup">
                    <input type="text" name="content" class="form-control" placeholder="Input Task">

                </div>
                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-success" value="Add Task">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
